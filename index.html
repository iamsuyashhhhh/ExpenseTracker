<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
        .container{
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 4px black;
        }

        input[type="text"], select, input[type="number"], input[type="submit"] {
            margin-bottom: 10px;
            width: 100%;
            padding: 18px;
            border: 1px solid white;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: green;
            color: azure;
            border: none;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid white;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4ca;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Expense Tracker</h2>
        <form id="expenseForm">
            <input type="text" id="description" placeholder="Expense Description" required/><br>
            <select id="category" required>
                <option value="Food">Food</option>
                <option value="Transportation">Transportation</option>
                <option value="Utilities">Utilities</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Others">Others</option>
            </select><br>
            <input type="number" placeholder="Amount" id="amount" required><br>
            <input type="submit" value="Add Expense">
        </form>
        <h3>Expense Summary</h3>
        <table id="expenseTable">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="expenseList">

            </tbody>
        </table>
    </div>
    <script>
        const expenseForm = document.getElementById('expenseForm');
        const expenseList = document.getElementById('expenseList');
        expenseForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const description = document.getElementById('description').value;
            const category = document.getElementById('category').value;
            const amount = parseFloat(document.getElementById('amount').value);

            if (description && category && !isNaN(amount)) {
                const newRow = document.createElement('tr');

                newRow.innerHTML = `<td>${description}</td>
                <td>${category}</td>
                <td>${amount.toFixed(2)}</td>`; // Format amount to 2 decimal places

                expenseList.appendChild(newRow);

                // Reset fields
                document.getElementById('description').value = '';
                document.getElementById('category').value = 'Food'; // Reset to first option
                document.getElementById('amount').value = '';
            } else {
                alert('Please fill all fields');
            }
        });
    </script>
</body>
</html>
